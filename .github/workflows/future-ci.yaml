name: Test Future Ember Versions

on:
  schedule:
    - cron: '35 4 * * 4' # weekly, on Thursday morning

env:
  CI: true

jobs:
  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: 16
    - name: Update to npm@8 for github deps
      run: npm install -g npm@8
    - name: install dependencies
      run: npm ci
    - name: lint js
      run: npm run lint:js
    - name: lint hbs
      run: npm run lint:hbs
    - name: test
      run: npm run test:ember

  try-scenarios:
    name: ember-try
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ember-try-scenario:
         - ember-lts-3.20
         - ember-lts-3.24
         - ember-release
         - ember-beta
         - ember-canary

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: 16
    - name: Update to npm@8 for github deps
      run: npm install -g npm@8
    - name: install dependencies
      run: npm ci
    - name: test
      env:
        EMBER_TRY_SCENARIO: ${{ matrix.ember-try-scenario }}
      run: node_modules/.bin/ember try:one $EMBER_TRY_SCENARIO
